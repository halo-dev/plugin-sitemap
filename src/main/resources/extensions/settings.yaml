apiVersion: v1alpha1
kind: Setting
metadata:
  name: plugin-sitemap-settings
spec:
  forms:
    - group: basic
      label: 基本设置
      formSchema:
        - $formkit: radio
          name: enable
          id: enable
          key: enable
          label: 是否启用自定义站点设置
          help: 禁用后使用自动获取到的站点地址
          value: false
          options:
            - label: 启用
              value: true
            - label: 关闭
              value: false
        - $formkit: text
          if: $get(enable).value
          name: siteUrl
          label: 站点地址
          placeholder: 请输入站点地址
          help: 非必填。格式：http(s)://(www.)example.com，结尾无需加斜杠，未填写将使用自动获取到的站点地址。填写后请重启该插件以生效。
